<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <title>Crie seu evento</title>
</head>

<body>
  <div class="page">
    <header>
      <h1>Crie e compartilhe seu evento</h1>
      <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
    </header>
    <form id="form-event">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>
            Informações do evento
          </legend>
          <div class="input-wrapper">
            <label for="event-title">Título do evento <span>(Mínimo 8 caracteres)</span></label>
            <input type="text" id="event-title" required minlength="8" />
          </div>

          <div class="input-wrapper">
            <label for="event-url">Link do evento <span>(comece com https://)</span></label>
            <input type="url" id="event-url" required />
          </div>

          <div class="input-wrapper">
            <label for="event-wpp">Whatsapp para contato <span>(somente números)</span></label>
            <input type="number" id="event-wpp" required />
          </div>

          <div class="input-wrapper">
            <label for="event-info">Informações extras</label>
            <textarea id="event-info"></textarea>
          </div>


          <div class="input-wrapper">
            <label for="event-category">Categoria</label>
            <select id="event-category">
              <option value="live">Ao vivo</option>
              <option value="podcast">PodCast</option>
              <option value="mentorship">Mentoria</option>
            </select>

          </div>


        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>
            Privacidade
          </legend>


          <div class="input-wrapper">
            <label for="privacy-email">E-mail do administrador <span>(Digite um e-mail válido)</span></label>
            <input type="email" id="privacy-email" required />
          </div>

          <div class="input-wrapper">
            <label for="privacy-password">Senha de acesso para os participantes <span>(Mínimo 8
                caracteres)</span></label>
            <input type="password" id="privacy-password" required minlength="8" />
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="privacy-private" />
            <label for="privacy-private">Evento privado</label>
          </div>
        </div>

      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>
            Dia e hora
          </legend>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data</label>
              <input type="date" id="event-data" required minlength="8" />
            </div>

            <div class="input-wrapper">
              <label for="event-begin">Das</span></label>
              <input type="time" id="event-begin" required />
            </div>

            <div class="input-wrapper">
              <label for="event-eng">Até</label>
              <input type="time" id="event-end" required />
            </div>
          </div>
        </div>
      </fieldset>



    </form>
    <footer>

      <button type="submit" form="form-event">Salvar evento</button>
    </footer>
  </div>
</body>

</html>
